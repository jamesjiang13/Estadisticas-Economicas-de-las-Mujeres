<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ni Una Menos</title>
    <script type="text/javascript" src="./bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/map.css">
    <!-- to load d3 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

    <link rel="icon" href="https://i7.pngguru.com/preview/183/253/125/gender-symbol-female-sign-gender-symbol.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="main"> 
      <nav class="nav">
        <h2 class="nav-title">Women's social statistics across Latin America</h2>
      </nav>

      <div class="data-container">
        <div class='world-map-container'>
          <svg id="world-map"></svg>
          <script src="javascripts/map/map.js"></script>
        </div>
        
        <div id="categories-container">
          Economic Indicators
          <label>
            <input type="radio" name="wb-category" value="NY.GDP.PCAP.CD"></input>
            GDP Per Capita (current US$)
          </label>
          <label>
            <input type="radio" name="wb-category" value="SL.EMP.WORK.FE.ZS">% Wage and Salaried Workers - Female</input>
          </label>
          <label>
            <input type="radio" name="wb-category" value="SL.TLF.CACT.FE.ZS">Labor force participation rate, female (% of female population ages 15+)</input>
          </label>
          <label>
            <input type="radio" name="wb-category" value="SL.TLF.CACT.FM.ZS">Ratio of female to male labor force participation rate</input>
          </label>
          <label>
            <input type="radio" name="wb-category" value="SL.EMP.VULN.FE.ZS">Vulnerable Employment, Female (% Of Female Employment)</input>
          </label>
          Social and Educational Indicators
          <label>
            <input type="radio" name="wb-category" value="SE.SEC.CMPT.LO.MA.ZS">Lower secondary completion rate, male (% of relevant age group)</input>
          </label>
          <label>
            <input type="radio" name="wb-category" value="SE.SEC.CMPT.LO.FE.ZS">Lower secondary completion rate, female (% of relevant age group)</input>
          </label>
          <label>
            <input type="radio" name="wb-category" value="SE.SEC.CUAT.LO.MA.ZS">Educational attainment (lower secondary), population 25+, male (%)</input>
          </label>
          <label>
            <input type="radio" name="wb-category" value="SE.SEC.CUAT.LO.FE.ZS">Educational attainment (lower secondary), population 25+, female (%)</input>
          </label>
          <label>
            <input type="radio" name="wb-category" value="SP.ADO.TFRT">Adolescent fertility rate (births per 1,000 women ages 15-19)</input>
          </label>
        </div>
      </div>

      <footer class='footer'>
        <div class='footerDiv'>
          <a href="https://github.com/jamesjiang13/worldstats">
            <img class='imgResponsive' src='/images/github.png' alt="git"></img>
          </a>
          <a href="https://www.linkedin.com/in/jamesjiang13/">
            <img class='imgResponsive' src='/images/linkedin.png' alt="lnkd"></img>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
