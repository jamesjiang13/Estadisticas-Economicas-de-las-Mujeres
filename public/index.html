<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ni Una Menos</title>
    <script type="text/javascript" src="./bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/map.css">
    <!-- to load d3 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

    <link rel="icon" href="https://i7.pngguru.com/preview/183/253/125/gender-symbol-female-sign-gender-symbol.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="main"> 
      <nav class="nav">
        <h2 class="nav-title">Women's social statistics across Latin America</h2>
      </nav>

      <div class="data-container">
        <div class='world-map-container'>
          <svg id="world-map"></svg>
          <script src="javascripts/map/map.js"></script>
        </div>
        <div>
          <div id="categories-container">
            Economic Indicators
            <label>
              <input type="radio" name="wb-category" value="NY.GDP.PCAP.CD"></input>
              GDP Per Capita (current US$)
            </label>
            <label>
              <input type="radio" name="wb-category" value="SL.EMP.WORK.FE.ZS"></input>
              % Wage and Salaried Workers - Female
            </label>
            <label>
              <input type="radio" name="wb-category" value="SL.TLF.CACT.FE.ZS"></input>
              Labor force participation rate, female (% of female population ages 15+)
            </label>
            <label>
              <input type="radio" name="wb-category" value="SL.TLF.CACT.FM.ZS"></input>
              Ratio of female to male labor force participation rate
            </label>
            <label>
              <input type="radio" name="wb-category" value="SL.EMP.VULN.FE.ZS"></input>
              Vulnerable Employment, Female (% Of Female Employment)
            </label><br>  
            Social and Educational Indicators
            <label>
              <input type="radio" name="wb-category" value="SE.SEC.CMPT.LO.MA.ZS"></input>
              Lower secondary completion rate, male (% of relevant age group)
            </label>
            <label>
              <input type="radio" name="wb-category" value="SE.SEC.CMPT.LO.FE.ZS"></input>
              Lower secondary completion rate, female (% of relevant age group)
            </label>
            <label>
              <input type="radio" name="wb-category" value="SE.SEC.CUAT.LO.MA.ZS"></input>
              Educational attainment (lower secondary), population 25+, male (%)
            </label>
            <label>
              <input type="radio" name="wb-category" value="SE.SEC.CUAT.LO.FE.ZS"></input>
              Educational attainment (lower secondary), population 25+, female (%)
            </label>
            <label>
              <input type="radio" name="wb-category" value="SP.ADO.TFRT"></input>
              Adolescent fertility rate (births per 1,000 women ages 15-19)
            </label>
          </div>

          <div class="slidecontainer">
            <input type="range" min="2000" max="2018" value="2018" step="1" id="slider"></input>
            <span id="display-year">2018</span>
          </div>

        </div>

      </div>


      <footer class='footer'>
        <div class='footerDiv'>
          <a href="https://github.com/jamesjiang13/worldstats">
            <img class='imgResponsive' src='/images/github.png' alt="git"></img>
          </a>
          <a href="https://www.linkedin.com/in/jamesjiang13/">
            <img class='imgResponsive' src='/images/linkedin.png' alt="lnkd"></img>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
