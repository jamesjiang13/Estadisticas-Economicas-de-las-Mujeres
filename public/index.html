<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ni Una Menos</title>
    <script type="text/javascript" src="./bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/map.css">
    <!-- to load d3 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

    <link rel="icon" href="https://i7.pngguru.com/preview/183/253/125/gender-symbol-female-sign-gender-symbol.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="main"> 
      <nav class="nav">
        <h2 class="nav-title">Women's social statistics across Latin America</h2>
      </nav>

      <div class="data-container">
        <div class='world-map-container'>
          <svg id="world-map"></svg>
          <script src="javascripts/map/map.js"></script>
        </div>
        
        <div id="categories-container">
          <label for="gdpPerCap">
            <input type="radio" name="wb-category" id="gdpPerCapita" value="NY.GDP.PCAP.CD">GDP Per Capita</input>
          </label>
          <input type="radio" name="wb-category" id="wageAndSalaryWorkersFemale" value="NY.GDP.PCAP.CD">% Wage and Salaried Workers - Female</input>
          <input type="radio" name="wb-category" id="laborForceParticipationRate" value="NY.GDP.PCAP.CD">% Labor Force Participation Rate - Female</input>
          <script src="index.js"></script>
        </div>
      </div>

      <footer class='footer'>
        <div class='footerDiv'>
          <a href="https://github.com/jamesjiang13/worldstats">
            <img class='imgResponsive' src='/images/github.png' alt="git"></img>
          </a>
          <a href="https://www.linkedin.com/in/jamesjiang13/">
            <img class='imgResponsive' src='/images/linkedin.png' alt="lnkd"></img>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
